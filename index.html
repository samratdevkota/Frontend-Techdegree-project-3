<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>The Code Review</h1>
        <section class="banner">
            <h2>Sign up for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </section>
    </header>
    <hr>



    <form action="index.html" method="post" class="registration">
        <fieldset class="contact-info">
            <legend>Contact Information</legend>
            <label for="full_name">Full Name</label>
            <input type="text" name="user_name" id="full_name" placeholder="Required" required>
            <br>

            <label for="email">Email Address</label>
            <input type="email" name="user_email" id="email" placeholder="Required" required>
            <br>

            <label for="phone">Phone Number</label>
            <input type="tel" name="user_phone" id="phone" placeholder="Your Phone Number">
            <br>

            <label for="street">Street Address</label>
            <input type="text" name="user_street" id="street" placeholder="Your Address">
            <br>
            <label for="city">City</label>
            <input type="text" name="user_city" id="city" placeholder="Your City">
            <br>

            <label for="state">State</label>
                <select id=state name="user_state">
                    <option value="default" selected hidden disabled>Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select><br>
            <label for="zip">Zip Code</label>
            <input type="text" name="user_zipcode" id="zip" maxlength="5" placeholder="Your zipcode">
        </fieldset>

        <fieldset class="newsletter">
            <legend>Newsletter</legend>
            <p>Select the newsletters you would like to receive</p>
            <br>

            <div class="checkbox-radio-item">
              <input type="checkbox" name="newsletter" value="html" id="newsletter">
              <label class="inline" for="newsletter">HTML News</label>
            </div>
            <div class="checkbox-radio-item">
              <input type="checkbox" name="newsletter" value="css" id="css">
              <label class="inline" for="css">CSS News</label>
            </div>
            <div class="checkbox-radio-item">
              <input type="checkbox" name="newsletter" value="js" id="js">
              <label class="inline" for="js">JavaScript News</label>
            </div>

            <p>Newsletter format</p>

            <div class="format-option">
              <input type="radio" name="format" id="html" value="html" checked="checked"><label for="html">HTML</label>
              <br>
              <input type="radio" name="format" id="plain-text" value="plain-text"><label for="plain-text">Plain text</label>
            </div>

            <label for="other-topics">Other topics you'd like to hear about</label>
            <textarea name="other-topics" id="other-topics" cols="30" rows="10" placeholder="What else would you like to know?"></textarea>
          </fieldset>
          <button type="submit">Sign Up</button>
    </form>

    <footer>Copyright The Code Review</footer>
</body>
</html>
